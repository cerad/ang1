<div>Person Edit</div>
<p>{{ person.nameFull }}</p>

<form name="form" novalidate class="simple-form css-form">
    ID: {{ person.id }}<br />
    
    Full Name:  <input type="text"  ng-model="person.nameFull"  name="personNameFull" required /><br />
    <div ng-show="form.personNameFull.$dirty && form.personNameFull.$invalid">Invalid:
        <span ng-show="form.personNameFull.$error.required">Full Name is required.</span>
    </div>
    
    First Name: <input type="text"  ng-model="person.nameFirst" /><br />
    Last Name:  <input type="text"  ng-model="person.nameLast"  /><br />
    
    Email: <input type="email" ng-model="person.email" name="personEmail" required /><br />
    <div ng-show="form.personEmail.$dirty && form.personEmail.$invalid">Invalid:
        <span ng-show="form.personEmail.$error.required">Email is required.</span>
        <span ng-show="form.personEmail.$error.email">This is not a valid email.</span>
    </div>
    
    <button ng-click="reset()" ng-disabled="isUnchanged(person)">RESET</button>
    <button ng-click="update(person)" ng-disabled="form.$invalid || isUnchanged(person)">SAVE</button>

</form>

 <style type="text/css">
    .css-form input.ng-invalid.ng-dirty {
      background-color: #FA787E;
    }
  
    .css-form input.ng-valid.ng-dirty {
      background-color: #78FA89;
    }
</style>
